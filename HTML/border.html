<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    button {
      width: 200px;
      height: 30px;
      margin: 8px;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      outline: none;
    }

    .first {
      background-color: #3aa926;
      color: #fff
    }

    .second {
      background-color: #ecefee;
    }
  </style>
</head>

<body>
  <button class="first">传信息</button>
  <br>
  <button class="second">视讯通话</button>
</body>

</html>
