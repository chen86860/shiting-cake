<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .userlogin>ul {
            width: 400px;
            margin: 50px auto;
            height: 300px;
            border: 2px solid #dedede;
            border-top: 2px solid #d65164;
            list-style: none;
            justify-content: center;
            align-items: center;
            padding-top: 65px;
        }

        .userlogin>ul>li>p {
            margin-left: 65px;
            padding: 5px 0
        }

        .text1>input {
            width: 220px;
            height: 35px;
            border-radius: 3px;
            border: 1px solid #dedede;
            margin-left: 3px;
            padding-left: 5px;
            outline: none;
        }

        .text2>input {
            width: 220px;
            height: 35px;
            border-radius: 3px;
            border: 1px solid #dedede;
            margin-left: 3px;
            padding-left: 5px;
            outline: none;
        }

        .btnlogin>p>button {
            width: 224px;
            height: 40px;
            border-radius: 3px;
            border: none;
            border: 1px solid #d65164;
            margin-left: 3px;
            line-height: 40px;
            text-decoration: none;
            text-align: center;
            color: #fff;
            display: block;
            background-color: #d65164;
            outline: none;
            cursor: pointer;
            transition: background-color 400ms ease-out;
        }

        .btnlogin>p>button:hover {
            background-color: #e46073;
        }

        .zhuce>a {
            text-decoration: none;
            font-size: 13.33px;
            color: #222;
        }

        a {
            text-decoration: none;
        }

        nav {
            width: 1230px;
            height: 78px;
            margin: 0 auto;
            z-index: 2;
            overflow: hidden;
            top: 0;
            display: flex;
            justify-content: space-between;
        }

        .logo {
            line-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo>a>img {
            width: 60px;
            height: 45px;
        }

        .searchbtn>input {
            width: 222px;
            height: 29px;
            border-radius: 3px;
            background-color: #ffffff;
            border: solid 1px #d65164;
            outline: none;
            padding: 0 8px 0;
        }

        .searchbtn>button {
            cursor: pointer;
            outline: none;
            width: 40.7px;
            height: 31px;
            background-color: #d65164;
            border: none;
            left: -10px;
            position: relative;
            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
            background-image: url("img/search.png");
            background-repeat: no-repeat;
            background-size: 20px;
            background-position: 50%;
        }

        .reg>a,
        .cart>a {
            font-family: MicrosoftYaHei;
            color: #d65164;
            line-height: 100%;
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <nav>
        <span class="logo">
            <a href="index.html">
                <img src="img/logo.png" alt="">
            </a>
        </span>
    </nav>
    <div class="userlogin">
        <ul>
            <li>
                <p class="text1">
                    <input type="text" placeholder="用户名">
                </p>
            </li>
            <li>
                <p class="text2">
                    <input type="password" placeholder="密码">
                </p>
            </li>
            <li class="btnlogin">
                <p> <button type="">登录</button>
                </p>
            </li>
            <li>
                <p class="zhuce"><a href="register.html">注册</a></p>
            </li>
        </ul>
    </div>
</body>

</html>
