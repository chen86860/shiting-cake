<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品详情页</title>
  <style>
    html,
    body {
      width: 100%;
      min-width: 1000px;
      padding: 0;
      margin: 0;
    }

    a {
      text-decoration: none;
    }

    nav {
      width: 1230px;
      height: 78px;
      margin: 0 auto;
      z-index: 2;
      overflow: hidden;
      top: 0;
      display: flex;
      justify-content: space-between;
    }

    nav>ul {
      list-style: none;
      margin: 0;
      height: inherit;
    }

    nav>ul>li {
      float: left;
      display: flex;
      align-items: center;
      height: inherit;
      justify-content: center;
      align-content: center;
      margin: 0 10px 0;
    }

    nav>ul>li>span {
      height: 50px;
      display: flex;
      align-content: center;
      align-items: center;
      justify-content: center
    }

    nav>ul>li:first-child {
      position: absolute;
      left: 10px;
    }

    .logo {
      line-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo>a>img {
      width: 60px;
      height: 45px;
    }

    .searchbtn>input {
      width: 222px;
      height: 29px;
      border-radius: 3px;
      background-color: #ffffff;
      border: solid 1px #d65164;
      outline: none;
      padding: 0 8px 0;
    }

    .searchbtn>button {
      cursor: pointer;
      outline: none;
      width: 40.7px;
      height: 31px;
      background-color: #d65164;
      border: none;
      left: -10px;
      position: relative;
      border-top-right-radius: 3px;
      border-bottom-right-radius: 3px;
      background-image: url("img/search.png");
      background-repeat: no-repeat;
      background-size: 20px;
      background-position: 50%;
    }

    .reg>a,
    .cart>a {
      font-family: MicrosoftYaHei;
      color: #d65164;
      line-height: 100%;
      padding: 0 10px;
    }

    a {
      text-decoration: none;
    }

    .reg>a:first-child {
      border-right: 2px solid #d65164;
    }

    .list-btn-count input {
      width: 20px;
      border: 1px solid #cacaca;
      background-color: #fff;
      color: #000;
      text-align: center;
    }

    .list-btn-count button {
      border: 1px solid #cacaca;
      background-color: #fff;
      color: #cacaca;
      outline: none
    }

    .detail-wrap ul {
      list-style: none;
    }

    .detail-wrap {
      display: flex;
      width: 1230px;
      margin: 100px auto 0;
      border-bottom: 1px solid #dadada;
    }

    .detail-wrap>div:first-child {
      width: 400px
    }

    .detail-wrap>div:last-child {
      flex: 1
    }

    .detail-wrap-dec1>p {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }

    .detail-wrap-dec1>p:last-child {
      font-size: 16px;
      font-weight: 400;
    }

    .detail-wrap-dec2 {
      background-color: rgba(230, 229, 229, 0.47);
      height: 100px;
      margin: 20px 0;
    }

    .detail-wrap-dec2>p {
      font-size: 48px;
      color: #d65164;
      margin: 0;
      line-height: 100px;
      padding-left: 20px
    }

    .detail-wrap-dec2 span {
      font-size: 16px;
      text-decoration: line-through;
      color: #555
    }

    .detail-wrap-btn a {
      width: 150px;
      background-color: #d65164;
      border: none;
      height: 50px;
      color: #fff;
      /*font-size: 18px;*/
      border-radius: 3px;
      cursor: pointer;
      display: inline-block;
      text-align: center;
      line-height: 50px;
      outline: none;
      transition: background-color 200ms ease-out;
      margin: 10px 0 0 50px
    }

    .detail-wrap-btn a:hover {
      background-color: #de6576;
    }

    .detail-wrap-info>li>p>span:first-child {
      color: #a9a9a9;
      padding-right: 14px;
    }

    .detail-wrap-body>p {
      text-align: center;
      font-size: 28px;
    }
  </style>
</head>

<body>
  <nav>
    <span class="logo">
                    <a href="index.html">
                        <img src="img/logo.png" alt="">
                    </a>
                    </span>
    <ul>
      <li>
      </li>
      <li><span class="searchbtn">
                    <input type="text" name="" value="">
                    <button type="search">
                    
                    </button>
                    </span>
      </li>
      <li><span class="reg">
                    <a href="login.html">登录</a>
                    <a href="register.html">注册</a>
                    </span>
      </li>
      <li><span class="cart">
                    <img src="img/cart.png" alt="">
                    <a href="shopcar.html">我的购物车</a>
                    </span>
      </li>
    </ul>
  </nav>
  <div class="detail-wrap">
    <div>
      <img src="img/promote1.png" alt="">

    </div>
    <div>
      <ul class="detail-wrap-info">
        <li class="detail-wrap-dec1">
          <p>芭比·草莓巧克力蛋糕 Strawberry Chocolate Cake</p>
          <p>寻找记忆里的味觉初体现</p>
        </li>
        <li class="detail-wrap-dec2">
          <p>¥ 16.00 <span>¥ 25.00</span></p>
        </li>
        <li>
          <p>
            <span>运费</span><span>¥ 8.00（订单满199免运费）</span>
          </p>
        </li>
        <li>
          <p>
            <span>数量</span>
            <span class="list-btn-count">
                    <button type="" class="_addBtn">-</button>
                    <input type="text" value="1">
                    <button class="addBtn">+</button>
                </span>
          </p>
        </li>
        <li class="detail-wrap-btn">
          <p><a href="shopcar.html">加入购物车</a></p>
        </li>
      </ul>
    </div>
  </div>
  <div class="detail-wrap-body">
    <p>——————商品详情——————</p>
  </div>
</body>

</html>
