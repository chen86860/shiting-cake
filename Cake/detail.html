    .cart img {

    .list-btn-count button {

    }

    .detail-wrap ul {
      list-style: none;
      padding: 0;
      margin: 0;

    .detail-wrap {
      display: flex;
      width: 1200px;

      border-bottom: 1px solid #dadada;

    .detail-wrap>div:first-child {

      display: flex;

    }

    .detail-wrap-dec1>p {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }

    .detail-wrap-dec1>p:last-child {
      font-size: 16px;
      font-weight: 400;
    }

    .detail-wrap-dec2 {
      background-color: rgba(230, 229, 229, 0.47);
      height: 100px;
      margin: 20px 0;
    }

    .detail-wrap-dec2>p {
      font-size: 48px;
      color: #d65164;
      margin: 0;
      line-height: 100px;
      padding-left: 20px
    }

    .detail-wrap-dec2 span {
      font-size: 16px;
      text-decoration: line-through;
      color: #555
    }

    .detail-wrap-dec2>p>span:first-child {
      text-decoration: none !important;
      color: #d65164 !important;
      padding: 0 !important;
    }

    .detail-wrap-btn a {
      width: 150px;
      background-color: #d65164;
      border: none;
      height: 50px;
      color: #fff;
      /*font-size: 18px;*/
      border-radius: 3px;
      cursor: pointer;
      display: inline-block;
      text-align: center;
      line-height: 50px;
      outline: none;
      transition: background-color 200ms ease-out;
      margin: 10px 0 0 50px
    }

    .detail-wrap-btn a:hover {
      background-color: #de6576;
    }

    .detail-wrap-info>li>p>span:first-child {
      color: #a9a9a9;
      padding-right: 14px;
    }

    .detail-wrap-body p {
      text-align: center;
      font-weight: bold;
      color: #d65164;
      font-size: 16px;
    }
  </style>
</head>
